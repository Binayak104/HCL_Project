version: '3.9'

services:
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma_server
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/.chroma/index
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=False

volumes:
  chroma_data:
    driver: local
